<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1>FORM</h1>
        <form action="https://www.google.it" method="POST" target="=_blank">
            <fieldset>
                <legend>ANAGRAFICA</legend>
                <div>
                    <label for="form_name"> NAME </label><br>
                    <input id="form_name" type="text" name="name"/>
                    <br><br>
                    <label for="form_surname"> SURNAME </label><br>
                    <input id="form_surname" type="text" name="surname"/>
                    <br><br>
                    <label for="form_password"> PASSWORD </label> <br>
                    <input id="form_password" type="password" name="password"/>
                </div>
                <br>
                <button type="submit">SUBMIT</button>
            </fieldset>
        </form>
    </body>
</html>
