POST<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1>FORM</h1>
        <form action="https://www.google.it" method="POST" target="=_blank">
            <fieldset>
                <legend>ANAGRAFICA</legend>
                <div>
                    <label for="form_name"> NAME </label><br>
                    <input id="form_name" type="text" name="name" value=""/>
                    <br><br>
                    <label for="form_surname"> SURNAME </label><br>
                    <input id="form_surname" type="text" name="surname"/>
                    <br><br>
                    GENDER:
                    <label for="form_male"> MALE </label>
                    <input id="form_male" type="radio" name="gender" value="MALE"/>
                    <label for="form_female"> FEMALE </label>
                    <input id="form_female" type="radio" name="gender" value="FEMALE"/>
                    <br><br>
                    CITY:
                    <select>
                        <option value="">--choose city--</option>
                        <option value="Milano">Milano</option>
                        <option value="Torino">Torino</option>
                    </select>
                </div>
                <br>
                
            </fieldset>
            <br>
            <fieldset>
                    <legend>UTENZA</legend>
                    <div>
                        <label for="form_username"> USERNAME </label><br>
                        <input id="form_username" type="text" name="usernname"/>
                        <br><br>
                        <label for="form_password"> PASSWORD </label><br>
                        <input id="form_password" type="password" name="password"/>
                        <br><br>
                        <label for="form_password2"> PASSWORD CONFIRM </label><br>
                        <input id="form_password2" type="password" name="password2"/>
                        <br><br>
                        <label for="form_email"> EMAIL </label><br>
                        <input id="form_email" type="email" name="email"/>
                        <br><br>
                    </div>
            </fieldset>
            <fieldset>
                    <legend>NOTE</legend>
                    <div>
                        <textarea> </textarea>
                    </div>
            </fieldset>
            <button type="reset">RESET</button>
            <button type="submit">SUBMIT</button>
        </form>
    </body>
</html>
