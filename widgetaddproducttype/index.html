<!DOCTYPE html>
<html>
    <head>
        <title> Widget </title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../Reset.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div class="sfondo"> <!-- body -->
            <div class="wrapper"> <!-- Wrapper-->
                <div class="header"> <!--header-->
                    <div class="headercontent">
                        <div class="scritta"> <!-- Scritta-->
                            Add product type
                        </div>
                        <button>
                                <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="content"> <!--contenuto-->
                    <div class="content1"> <!-- Primo contenuto -->
                        <div class="scritta"> <!-- scritta -->
                            Asset Class
                        </div>
                    </div>
                    <div class="content2"> <!-- Secondo contenuto -->
                        <div class="content21"> <!-- search+input -->
                            <div> <!-- search icon-->
                                <i class="fas fa-search"></i>
                            </div>
                            <div> <!-- input -->
                                <input type="text" name="name" value="" placeholder="Search by description"/>
                            </div>
                        </div>
                        <div> <!-- trash icon -->
                            <button>
                                    <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="content2"> <!-- Terzo contenuto -->
                        <div class="content21"> <!-- search+input -->
                            <div> <!-- search icon-->
                                <i class="fas fa-search"></i>
                            </div>
                            <div> <!-- input -->
                                <input type="text" name="name" value="" placeholder="Search by description"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer"> <!-- footer -->
                    <button type="button"> <!-- confirm -->
                        <div class="confirm">
                            CONFIRM
                        </div> 
                    </button>
                    
                </div>
            </div>
        </div>
    </body>
</html>
