<div (click)="goback()" > TORNA ALLA RICERCA</div>
<div class="FilmDetails" *ngIf="!!filmDetails">
  <div>
      Title: {{filmDetails.Title}}
  </div>
  <div>
      Year: {{filmDetails.Year}}
  </div>
  <div>
      Released: {{filmDetails.Released}}
  </div>
  <div>
      Runtime: {{filmDetails.Runtime}}
  </div>
  <div>
    <img [src]=filmDetails.Poster>

  </div>
</div>
<app-film-actions [film]=filmDetails [invisible]="true"></app-film-actions>
