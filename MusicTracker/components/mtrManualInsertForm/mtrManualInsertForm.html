<div class="FormBox">
    <div class="FormBox__Artista">
        <label for="artista"> Artista </label>
        <input type="text" id="artista" ng-model="$ctrl.artista">
    </div>
    <div class="FormBox__Album">
        <label for="album"> Album </label>
        <input type="text" id="album" ng-model="$ctrl.album">
    </div>
    <div class="FormBox__Tracce">
        <label for="tracce"> Tracce </label>
        <input type="number" id="tracce" ng-model="$ctrl.tracce">
    </div>
    <div class="FormBox__Prezzo">
        <label for="prezzo"> Prezzo </label>
        <input type="number" id="prezzo" ng-model="$ctrl.prezzo">
    </div>
    <div class="FormBox__Voto">
        <label for="voto" ng-repeat="voti in [0,1,2,3,4,5]">
        <span> {{voti}}  </span>
        <input type="radio" id="voto" name="voto" ng-value="voti" ng-model="$ctrl.voto">
        </label>
        <p> Voto: {{$ctrl.voto}} </p>
    </div>
    <div class="FormBox__Salva">
        <button ng-click="$ctrl.salva()"> Salva </button>
    </div>
</div>
