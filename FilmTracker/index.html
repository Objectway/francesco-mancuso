<!DOCTYPE html>
<html>
    <head>
        <title> Film Tracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" type="text/css" href="style/Reset.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div class="Wrapper" ng-app ="filmtracker">
            <div class="Menu">
                <a ui-sref="insert" ui-sref-active="Menu__Item--active" class="Menu__Item"> Insert </a>
                <a ui-sref="list" ui-sref-active="Menu__List--active" class="Menu__List"> List </a>
            </div>
            <ui-view></ui-view>
        </div>
        <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
        <script src="routes.js"></script>
        <script src="services/ftServiceList.js"></script>
        <script src="services/ftSearchFilm.js"></script>
        <script src="components/ftInputForm/ftInputForm.js"></script>
        <script src="components/ftList/ftList.js"></script>
        <script src="components/ftFilmDetail/ftFilmDetail.js"></script>
        <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    </body>
</html>
